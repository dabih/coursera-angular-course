<!doctype html>
<html lang="en">
  <head>
    <title>Narrow Down Your Menu Choice</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="styles/bootstrap.min.css">
    <link rel="stylesheet" href="styles/styles.css">
  </head>
<body ng-app="NarrowItDownApp">
   <div class="container" ng-controller="NarrowItDownController as narrowItDown">
    <h1>Narrow Down Your Chinese Menu Choice</h1>

    <div class="form-group">
      <input type="text" placeholder="search term" class="form-control" ng-model="term">
    </div>
    <div class="form-group narrow-button">
      <button class="btn btn-primary" ng-click="narrowItDown.searchMenuItems(term)">Narrow It Down For Me!</button>
    </div>

    <!-- Bonus loader (see Bonus section of the assignment) -->
    <items-loader-indicator></items-loader-indicator>

    <!-- found-items should be implemented as a component -->
    <div class="col-xs-12 col-sm-7">
      <found-items found-items="narrowItDown.found" on-remove="narrowItDown.remove(index)"></found-items>
      <div ng-if="narrowItDown.found.length === 0">
        Nothing found
      </div>
    </div>
  </div>
<script src="js/angular.min.js"></script>
<script src="js/app.js"></script>
</body>
</html>
